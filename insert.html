                  <h2>도서 입력</h2>
                  <hr class="star-primary">

              <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                  <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                  <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                  <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                      <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>책 이미지</label>
                        <!--<input type="imgurl" class="form-control" placeholder="Img" id="name" required data-validation-required-message="Please enter your name.">-->
                        <!--<p class="help-block text-danger"></p>-->
                        <div class="uploader">
                          <br>click here 
                          <br>or
                          <br>drag here
                          <br>your images
                             
                          <img src="" id="img"/>
                          <input type="file" name="userprofile_picture" id="filePhoto" />
                        </div>

                      </div>
                    </div>
                    <div class="row control-group">
                      <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>isbn</label>
                        <input type="isbn" class="form-control" placeholder="ISBN" id="isbn" required data-validation-required-message="Please enter your isbn.">
                        <p class="help-block text-danger"></p>
                      </div>

                      <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>책 제목</label>
                        <input type="title" class="form-control" placeholder="Title" id="email" required data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="row control-group">
                      <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>책 저자</label>
                        <input type="author" class="form-control" placeholder="Author" id="phone" required data-validation-required-message="Please enter your phone number.">
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="row control-group">
                      <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>책 가격</label>
                        <input type="price" class="form-control" placeholder="Price" id="message" required data-validation-required-message="Please enter a message."></input>
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>


                    <br>
                    <div id="success"></div>
                    <div class="row">
                      <div class="form-group col-xs-12">
                        <button type="submit" id="in" onclick="insertBook()">도서 등록</button>
                      </div>
